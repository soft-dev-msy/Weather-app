<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1 class="app-title text-center">Weather Forecast</h1>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Enter city or zip code..." id="location-input">
                <button class="btn" id="search-btn">Search</button>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading weather data...</p>
            </div>
            
            <!-- Current Weather Section -->
            <div class="current-weather" id="current-weather" style="display: none;">
                <div class="weather-main">
                    <h2 class="weather-location" id="location">New York, US</h2>
                    <p class="weather-date" id="current-date">Monday, June 5, 2023</p>
                    <div class="weather-temp" id="current-temp">24°C</div>
                    <div class="weather-description">
                        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clear" class="weather-icon" id="weather-icon">
                        <span id="weather-desc">Clear sky</span>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-temperature-high"></i>
                        </div>
                        <div class="detail-text">
                            <span class="detail-label">Feels Like</span>
                            <span class="detail-value" id="feels-like">25°C</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-text">
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value" id="humidity">65%</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-text">
                            <span class="detail-label">Wind Speed</span>
                            <span class="detail-value" id="wind-speed">12 km/h</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-compress-arrows-alt"></i>
                        </div>
                        <div class="detail-text">
                            <span class="detail-label">Pressure</span>
                            <span class="detail-value" id="pressure">1012 hPa</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Forecast Section -->
            <div class="forecast-section" id="forecast-section" style="display: none;">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast days will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
    
</body>
</html>
